<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Juego de Memoria - Juegos Infantiles</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/memory.css">
</head>
<body>
    <!-- Elementos decorativos flotantes -->
    <div class="floating-items">
        <div class="floating-item">🌟</div>
        <div class="floating-item">🎈</div>
        <div class="floating-item">🦋</div>
        <div class="floating-item">🌸</div>
        <div class="floating-item">✨</div>
        <div class="floating-item">🧠</div>
        <div class="floating-item">🎯</div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <button onclick="backToMenu()" class="back-button" aria-label="Volver al menú principal">
            🏠 Menú
        </button>

        <div class="memory-game">
            <h1 class="game-title">🧠 Juego de Memoria 🧠</h1>
            
            <!-- Instrucciones -->
            <div class="game-instructions">
                <p>🎮 ¡Encuentra los pares de emojis iguales!</p>
                <p>👉 Las cartas se mostrarán por <b>3 segundos</b> al inicio</p>
                <p>🖱️ Da click en las cartas para voltearlas</p>
            </div>

            <!-- Estadísticas -->
            <div class="game-stats">
                <div class="stat-item">
                    <p>Intentos: <span id="attempts" class="stat-value">0</span></p>
                </div>
                <div class="stat-item">
                    <p>Pares encontrados: <span id="matches" class="stat-value">0</span></p>
                </div>
            </div>

            <!-- Tablero del juego -->
            <div class="game-board" id="gameBoard">
                <!-- Las cartas se generarán dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Mensaje de Victoria -->
    <div id="victoryMessage" class="victory-message" style="display: none;">
        <div class="victory-content">
            <h2>🎉 ¡Felicitaciones! 🎉</h2>
            <p>¡Has encontrado todos los pares!</p>
            <p>Intentos totales: <span id="finalAttempts">0</span></p>
            <button onclick="restartGame()" class="restart-button">🔄 Jugar de nuevo</button>
        </div>
    </div>

    <!-- Sonidos -->
    <audio id="clickSound" src="sounds/click.mp3"></audio>
    <audio id="matchSound" src="sounds/match.mp3"></audio>
    <audio id="errorSound" src="sounds/error.mp3"></audio>
    <audio id="successSound" src="sounds/success.mp3"></audio>

    <!-- Scripts -->
    <script>
        function backToMenu() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="js/memory.js"></script>
</body>
</html>
